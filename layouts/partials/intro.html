<br/><br/>
{{ $p := .data }}

<header>
    <div class="header-content">
        <div class="header-content-inner">         
        </div>
    </div>
</header>

<section class="intro-section">
	<div class="container">
		
		<div class="intro">
			<div class="row">
			
				<div class="col-sm-8 col-md-4 col-lg-3">
					<div class="profile-img margin-b-30">
						{{< img src="/img/profile-1-250x250" type="jpg" alt="" caption="Ascendia - ProgPower 2016" >}}

						<img src="{{ $p.Params.profile_image}}"
					></div>
				</div><!-- col-sm-8 -->
				
				<div class="col-sm-10 col-md-5 col-lg-6">		
						<h2><b>{{$p.Params.name}}</b></h2>
						<h4 class="font-yellow">{{$p.Params.role}}</h4>
						<ul class="information margin-tb-30">
							<li><b class="font-yellow">BORN</b> : {{$p.Params.born}}</li>
							<li><b class="font-yellow">EMAIL</b> : {{$p.Params.email}}</li>
							<li><b class="font-yellow">MARITAL STATUS</b> : {{$p.Params.marital_status}}</li>
						</ul>					
				</div><!-- col-sm-8 -->
				
				<div class="col-sm-10 col-md-3 col-lg-3">
					<a class="downlad-btn" href="#">Download CV</a>
				</div><!-- col-lg-2 -->
		
			</div><!-- row -->
		
		</div><!-- intro -->
	</div><!-- container -->
</section><!-- intro-section -->
