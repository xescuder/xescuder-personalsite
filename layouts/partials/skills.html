{{ "<!-- SERVICES -->" | safeHTML }}
{{ $p := .data }}

<section id="jobs" class="experience-section section">
        <div class="container">
   	    	{{ if $p.Params.skills_title }}

            <div class="row">
                <div class="col-lg-12">
                    <h2 class="section-heading">{{ $p.Params.skills_title }}</h2>
                    <hr class="primary">
                </div>
            </div>
            {{ end }}

            <div class="row">
            	<div class="col-sm-12 col-md-12">
					{{ $p.Params.skills | markdownify }}
				</div><!-- col-md-6 -->

            </div>
        </div>
    
</section>
