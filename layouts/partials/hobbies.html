{{ "<!-- SERVICES -->" | safeHTML }}
{{ $p := .data }}


<section id="network">
    {{ if $p.Params.hobbies_title }}
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">{{ $p.Params.hobbies_title }}</h2>
                    <hr class="primary">
                </div>
            </div>
        </div>
    {{ end }}
    <div class="container center-text">
        <div class="row">           
                {{ range $p.Params.hobbies_list }}
                    <div class="col-lg-1 text-center">
                        <span class="fas fa-quote-left fa-2x fa-pull-left"></i><small>{{.title}}</small>
                    </div>
                {{ end }}

        </div>
    </div>
</section>
