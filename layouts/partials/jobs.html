{{ "<!-- JOBS -->" | safeHTML }}
{{ $p := .data }}

<section id="jobs" class="experience-section section">
        <div class="container">
   	    	{{ if $p.Params.jobs_title }}

            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">{{ $p.Params.jobs_title }}</h2>
                    <hr class="primary">
                </div>
            </div>
            {{ end }}

            <div class="row">
            	<div class="col-sm-12">


		            {{ range $i, $p:=$p.Params.jobs_list }}

	            	<div class="experience margin-b-50">
						<h4><b>{{$p.title}}</b></h4>
						<h5 class="font-yellow"><b>{{$p.where}}</b></h5>
						<h6 class="font-lite-black margin-t-10">{{$p.when}}</h6>
						<p class="margin-tb-30">{{ safeHTML (markdownify $p.description) }}</p>
					</div><!-- experience -->
					{{end}}
				</div>

            </div>
        </div>
    
</section>
